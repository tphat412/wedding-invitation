<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thanh Phát & Xuân Đào - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #ffffff;
      width: 100%;
      height: 100%;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      color: #7b6b4c;
      padding: 20px;
      box-sizing: border-box;
    }
    .hidden { display: none; }

    /* Screen 1 styles */
    .names, .date {
      font-size: clamp(20px, 5vw, 28px);
      font-weight: 600;
      margin-bottom: 10px;
      white-space: nowrap;
    }
    .date { margin-bottom: 20px; }

    .envelope-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .envelope-icon {
      width: 180px;
      height: 180px;
      animation: pulse 2s infinite;
      transition: transform 0.3s;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .envelope-button:hover .envelope-icon,
    .envelope-button:active .envelope-icon {
      transform: scale(1.2);
    }

    /* Screen 2 styles */
    .wegettingmarried {
      font-size: 2em;
      font-weight: bold;
      color: #7b6b4c;
      margin-bottom: 10px;
    }
    .wedding-photo {
      max-width: 300px; /* or another size you prefer */
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 10px 0;
    }

    .screen2-names {
      font-size: 1.8em;
      color: #7b6b4c;
      margin: 5px 0;
    }

    /* Calendar styles */
    .wedding-calendar {
      max-width: 300px;
      margin: 20px auto;
      text-align: center;
      color: #556b2f;
    }
    .wedding-calendar .year {
      font-size: 3em;
      font-weight: bold;
    }
    .wedding-calendar .month-script {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      font-size: 0.9em;
    }
    .calendar-grid div {
      padding: 5px 0;
    }
    .calendar-grid .highlight {
      background: #556b2f;
      color: #fff;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="screen1">
      <div class="names">THANH PHÁT & XUÂN ĐÀO</div>
      <div class="date">20.07.2025</div>
      <button class="envelope-button" id="envelopeBtn">
        <svg class="envelope-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="transparent" stroke="#7b6b4c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
          <polyline points="3,4 12,13 21,4"></polyline>
        </svg>
      </button>
    </div>

    <div id="screen2" class="hidden">
      <div class="wegettingmarried">We're getting married</div>
      <img src="https://raw.githubusercontent.com/tphat412/wedding-invitation/main/EJK02728%20-%20Copy.jpg" alt="Wedding Photo" class="wedding-photo">
      <div class="screen2-names">NGUYỄN THANH PHÁT & ĐÀO XUÂN ĐÀO</div>

      <div class="wedding-calendar">
        <div class="year">2025</div>
        <div class="month-script">July</div>
        <div class="calendar-grid">
          <div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div><div>SUN</div>
          <div></div><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div>
          <div>7</div><div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div>
          <div>14</div><div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div class="highlight">20</div>
          <div>21</div><div>22</div><div>23</div><div>24</div><div>25</div><div>26</div><div>27</div>
          <div>28</div><div>29</div><div>30</div><div>31</div><div></div><div></div><div></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const weddingDate = "2025-07-20T11:00:00";
    const btn = document.getElementById("envelopeBtn");
    btn.addEventListener("click", () => {
      document.getElementById("screen1").classList.add("hidden");
      document.getElementById("screen2").classList.remove("hidden");
      startCountdown();
    });

    function startCountdown() {
      const target = new Date(weddingDate).getTime();
      const countdownEl = document.getElementById("countdown");
      function update() {
        const now = Date.now();
        const distance = target - now;
        if (distance <= 0) {
          if (countdownEl) countdownEl.innerText = "00 : 00 : 00 : 00";
          clearInterval(interval);
          return;
        }
        const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
        const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
        if (countdownEl) countdownEl.innerText = `${days} : ${hours} : ${minutes} : ${seconds}`;
      }
      update();
      const interval = setInterval(update, 1000);
    }
  </script>
</body>
</html>
