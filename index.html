<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thanh Phát & Xuân Đào - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #f7f7f7;
      width: 100%;
      height: 100%;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      color: #7b6b4c;
      padding: 20px;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }

    .envelope-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .envelope-icon {
    width: 180px;
    height: 180px;
    cursor: pointer;
    transition: transform 0.3s;
    animation: pulse 2s infinite;
    }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

    .envelope-button:active .envelope-icon,
    .envelope-button:hover .envelope-icon {
      transform: scale(1.2);
    }

    .names {
      font-size: clamp(20px, 5vw, 28px);
      font-weight: 600;
      margin-bottom: 10px;
      white-space: nowrap;
    }

    .date {
      font-size: clamp(16px, 4vw, 24px);
      margin-bottom: 20px;
    }

    .logo {
      font-size: 50px;
      font-weight: 600;
    }

    .countdown {
      font-size: 24px;
      margin-top: 10px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="screen1">
      <div class="names">THANH PHÁT & XUÂN ĐÀO</div>
      <div class="date">20/7/2025</div>
      <button class="envelope-button" id="envelopeBtn">
        <svg class="envelope-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="transparent" stroke="#7b6b4c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
          <polyline points="3,4 12,13 21,4"></polyline>
        </svg>
      </button>
    </div>

    <div id="screen2" class="hidden">
      <div class="logo">T X</div>
      <div>WE WILL BECOME HUSBAND AND WIFE IN</div>
      <div class="countdown" id="countdown">00 : 00 : 00 : 00</div>
    </div>
  </div>

  <script>
    const weddingDate = "2025-07-20T11:00:00";

    document.getElementById("envelopeBtn").addEventListener("click", function () {
      document.getElementById("screen1").classList.add("hidden");
      document.getElementById("screen2").classList.remove("hidden");
      startCountdown();
    });

    function startCountdown() {
      const target = new Date(weddingDate).getTime();
      const countdownEl = document.getElementById("countdown");

      function update() {
        const now = new Date().getTime();
        const distance = target - now;

        if (distance <= 0) {
          countdownEl.innerText = "00 : 00 : 00 : 00";
          clearInterval(interval);
          return;
        }

        const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
        const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

        countdownEl.innerText = `${days} : ${hours} : ${minutes} : ${seconds}`;
      }

      update();
      const interval = setInterval(update, 1000);
    }
  </script>
</body>
</html>
